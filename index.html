<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Goal Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Today is <span class="today"></span></h1>
      <form action="#" class="input">
        <div class="input__text-div">
          <label for="text">Goal</label>
          <input
            type="text"
            class="input__text"
            name="text"
            placeholder="What is your goal?"
            minlength="1"
            maxlength="25"
            required
          />
        </div>

        <div class="separator"></div>

        <div class="input__start-div">
          <label for="start">Start date</label>
          <input type="date" class="input__start" name="start" placeholder="Add date" required />
        </div>

        <div class="separator"></div>

        <div class="input__end-div">
          <label for="end">End date</label>
          <input type="date" class="input__end" name="end" required />
        </div>

        <input type="submit" class="input__button" value="Submit" />
      </form>

      <ul class="goals-list"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
